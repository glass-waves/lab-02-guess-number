<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess a Number</title>
</head>
<body>
    <div class="outer-container">
        <header>
            <h1>Guess a Number Game</h1>
            <h2>So much fun it should be illegal!</h2>
        </header>
        <div class="inner-container">
            <p>In this game, you have 4 chances to correctly guess a number between 1 and 20. Enter your guess and press the 'Submit Answer' button.</p>
            <p id="guesses-remaining">Guesses Remaining: 4</p>
            <span>Your guess: </span>
            <input type="number" max="20" min="1" id="answer-input">
            <button id="submit-button">Submit Answer</button>
            <p id="result-box"></p>
            <button id="reset-button">Play Again!</button>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
